{% if site.data.social-media %}
<div id="social media">
	{% assign sm = site.data.social-media %}
	{% for entry in sm %}
		{% assign key = entry | first %}
		{% if sm[key].id %}
			{% assign link = "/assets/minima-social-icons.svg#" | append: key  %}
			<a href="{{ sm[key].href }}" title="{{ sm[key].title }}"><svg class="svg-icon grey"><use xlink:href="{{ link | relative_url }}"></a>
		{% endif %}
	{% endfor %}
</div>
{% endif %}
